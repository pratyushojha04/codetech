{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<div class="profile-details">
    <p><strong>Username:</strong> {{ user_details.username }}</p>
    <p><strong>Email:</strong> {{ user_details.email }}</p>
    <p><strong>Address:</strong> {{ user_details.address }}</p>
</div>

<a href="{% url 'update_profile' %}" class="btn">Update Profile</a>
<a href="{% url 'delete_account' %}" class="btn btn-danger">Delete Account</a>
{% endblock %}
